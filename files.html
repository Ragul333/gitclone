<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Fontawesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>GitHub</title>
        
    <script src="https://unpkg.com/driver.js/dist/driver.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/driver.js/dist/driver.min.css">
 
    
    <link rel="stylesheet" href="/dist/driver.min.css">
    <script src="/dist/driver.min.js"></script>
  </head>
  <body>
    <div class="modal" id="exampleModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">ALERT !</h5>
        
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div><br>  
         <p class="font-weight-normal ml-5"> Kindly Enter Name of the user in the Search Bar to be searched.</p>
          <div class="modal-footer">
              <p class="text-muted"></p>
          </div>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="index.html"><i class="fa fa-github fa-2x"></i>
        </a>
      
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
              <li class="nav-item">
                <form class="form-inline my-2 my-lg-0" id="searchUsersname">
                    <input class="form-control mr-sm-2 bg-dark" type="search" placeholder="Search GitHub" onmouseover="color(this)" onmouseout="normal(this)" aria-label="Search" id="usersearchname">
                    <script>
                        function color(){
                            let search = document.getElementById('usersearchname');
                            search.setAttribute('class','form-control mr-sm-2 bg-light');
                            search.style.color = 'black';
                        }
                        
                        function normal(){
                            let searching = document.getElementById('usersearchname');
                            searching.setAttribute('class','form-control mr-sm-2 bg-dark');
                            searching.style.color = 'white';
                        }
                    </script>
                </form>
              </li>
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Pull requests</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Issues</a>
            </li>
            <li class="nav-item active ">
              <a class="nav-link disabled" href="index.html" tabindex="-1" aria-disabled="true">Marketplace</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="index.html">Explore</a>
            </li>
          </ul>
          
        </div>
      </nav>
      <script>
        const driver = new Driver();
        
        // Define the steps for introduction
        driver.defineSteps([
        {
            element: '#usersearchname',
            popover: {
              title: 'Enter name again !',
              description: 'Enter name of a user to be finded!',
              position: 'bottom'
            }
          },

        ]);
        
        // Start the introduction
        driver.start(); </script>
      <div class="container" >
        <div class="row">
            <div class="col-lg-4 mt-4" >
              <div class="card" style="width: 18rem;">
                <ul class="list-group list-group-flush">
                  
                  <li class="list-group-item">Repositories<span class="badge badge-light" id="repoNumber">9</span></li>
                  <li class="list-group-item">Code<span class="badge badge-light">0</span></li>
                  <li class="list-group-item">Commits<span class="badge badge-light">0</span></li>
                  <li class="list-group-item">Issues<span class="badge badge-light">0</span></li>
                  <li class="list-group-item">Discussions<span class="badge badge-light">0</span></li>
                  <li class="list-group-item">Packages<span class="badge badge-light">0</span></li>
                  <li class="list-group-item">Marketplace<span class="badge badge-light">0</span></li>
                  <li class="list-group-item">Users<span class="badge badge-light" id="Numberuser">9</span></li>
                </ul>
              </div>
            </div>
             
               
            <div class="col-lg-8 mt-4" id="eepoTune">
              <h5 id="reponum">0 User Results </h5>
            </div>
            
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
